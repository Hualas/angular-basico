<p>listado works --> ngfor</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i+1}} {{heroe}}</li>
</ul>

<div *ngIf="heroesEliminados.length > 0; else noBorrado">
    <h3>Heroes Eliminados --> if</h3>
    <ul>
        <li *ngFor="let eliminado of heroesEliminados">{{eliminado}}</li>
    </ul>
</div>
<ng-template #noBorrado>
    <h3>No ha eliminado --> else if</h3>
</ng-template>


<button (click)="eliminar()">Eliminar Heroe</button>
